{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Complete Payment for Your Booking at {{ restaurant.name }}</h2>
    <p>Total Amount: â‚¹{{ amount }}</p>
    
    <button id="pay-btn" class="btn btn-success">Pay Now</button>

    <form id="razorpay-form" action="{{ url_for('payment_success') }}" method="POST">
        <input type="hidden" name="order_id" value="{{ order['id'] }}">
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
    </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ key_id }}",
        "amount": "{{ amount * 100 }}",
        "currency": "INR",
        "name": "{{ restaurant.name }}",
        "description": "Table Booking",
        "order_id": "{{ order['id'] }}",
        "handler": function (response) {
            document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
            document.getElementById("razorpay_order_id").value = response.razorpay_order_id;
            document.getElementById("razorpay_signature").value = response.razorpay_signature;
            document.getElementById("razorpay-form").submit();
        },
        "theme": {
            "color": "#F37254"
        }
    };
    
    var rzp = new Razorpay(options);
    document.getElementById("pay-btn").onclick = function (e) {
        rzp.open();
        e.preventDefault();
    };
</script>
{% endblock %}
