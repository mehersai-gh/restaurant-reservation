{% extends 'base.html' %}
{% block content %}
<div class="container">

    <!-- Carousael Component-->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" style="margin-bottom:1rem;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./static/images/Presto-1.jpeg" alt="frog"/>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./static/images/Presto-2.jpeg" alt="frog" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./static/images/Presto-3.jpeg" alt="frog" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Restaurants Navigation -->
    <h1 class="text-center">Restaurants</h1>
    <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ url_for('static', filename='images/' ~ restaurant.photo) }}" class="card-img-top" alt="{{ restaurant.name }}">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        <a href="{{ url_for('restaurant_detail', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a>
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
