{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <div class="container">
        <h1 class="text-center">Restaurants</h1>
        <div class="row">
            {% for restaurant in restaurants %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' ~ restaurant.photo) }}" class="card-img-top" alt="{{ restaurant.name }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ restaurant.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
